      (click)="addBookOpen()"
      >Add Book</button>
    </div>
  </div>

  <div class="row pt-2">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table  table-bordered">
          <thead>
            <tr>
              <th>Book Name</th>
              <th>Author</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>name</td>
              <td>book.author</td>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>









<!-- Modal -->
<div class="modal" tabindex="-1"  id="addBookModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Book</h5>
        <button type="button" (click)="addBookClose()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="BookName">Book Name</label>
            <input type="text" name="" class="form-control" id="BookName" aria-describedby="">
        </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="" class="form-control" id="author" aria-describedby="">
        </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <label for="description">Author</label>
            <textarea type="text" name=""
            class="form-control" id="description"
             aria-describedby="" style="resize: none;
             "></textarea>
        </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" name="" class="form-control" id="category" aria-describedby="">
        </div>
        </div>

      </div>



      <div class="modal-footer">
        <button type="button"(click)="addBookClose()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
