
<div class="row pt-5 px-5 pb-3 bg-back">
  <div class="col-12">
    <div class="headline">BookStore Setting</div>
    <span class="headline-sub">You can add or edit or Delete A book If You Like</span>
  </div>
</div>

<div class="row px-5 pt-3">
  <div class="col-12">
    <div class="">
      <button  class="btn btn-add"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal1"
      >Add Book</button>
      <!--       (click)="addBookOpen()" -->
    </div>
  </div>

  <div class="row pt-2">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table  table-bordered">
          <thead>
            <tr>
              <th>Book Name</th>
              <th>Author</th>
              <th>Quantity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of data">
            <tr>
              <td>{{item.bookName}}</td>
              <td>{{item.authorName}}</td>
              <td>{{item.quantity}}</td>
              <td>
                <a  class="btn btn-info"
                (click)="bookDetails(item.bookId,item.authorName, item.quantity, item.bookName)">
                View</a>
                <button  class="btn btn-edit"
                data-bs-toggle="modal" data-bs-target="#exampleModal2"
                (click)="SendIdBook(item, item.bookId)"
                 >Edit</button>
                <a  class="btn btn-delete"

                (click)="deleteBook(item.bookId)"

                 >Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>








<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog"
aria-labelledby="exampleModalLabel"
 aria-hidden="true" (hidden.bs.modal)="resetForm()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Book</h5>
        <button type="button"class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addBook()">
        <div class="row ">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="addauthor">Book Author</label>
            <input type="text"
             class="form-control" [(ngModel)]="authorName"  name="authorName" ngModule id="addauthor" placeholder="author name" aria-describedby="">
        </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <label for="addBookName">Book Name</label>
            <input type="text"
             class="form-control"  [(ngModel)]="bookName" name="bookName" id="addBookName" placeholder="book name" aria-describedby="">
        </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="addquantity">Quantity</label>
            <input type="text"  [(ngModel)]="quantity" name="quantity"  class="form-control"
            id="addquantityquantity" aria-describedby="">
        </div>
        </div>

      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary"
        data-bs-dismiss="modal" aria-label="Close"
        >Send</button>
        <button type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal" aria-label="Close"
        >Close</button>
      </div>
    </form>

    </div>
  </div>
</div>
</div>

<!-- edit -->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog"
aria-labelledby="exampleModalLabel"
aria-hidden="true" (hidden.bs.modal)="resetForm()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Book</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateBook()">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="id">Book ID</label>
                <input type="text" class="form-control"
                [(ngModel)]="selectedBookId"
                name="bookId" id="id" disabled
                placeholder="book id" aria-describedby="">
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label for="editauthor">Book Author</label>
                <input type="text" class="form-control" name="authorName"
                [(ngModel)]="authorName" id="editauthor"
                placeholder="author name" aria-describedby="">
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label for="editBookName">Book Name</label>
                <input type="text" class="form-control" name="bookName"
                [(ngModel)]="bookName" id="editBookName"
                 placeholder="book name" aria-describedby="">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="editquantity">Quantity</label>
                <input type="text"name="quantity" class="form-control"
                [(ngModel)]="quantity" id="editquantity"
                 aria-describedby="">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary"
            data-bs-dismiss="modal" aria-label="Close"
            >Update</button>
            <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
