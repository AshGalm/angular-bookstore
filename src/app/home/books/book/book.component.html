<div class="row pt-5 px-5">
<div class="col-sm-12 col-md-12 col-lg-12 ">
  <h3 class="">
    Books Store Category
    <small class="text-danger">Free Verisons</small>
  </h3>
</div>
<div class="col-sm-12 col-md-12 col-lg-12 pb-3">
  <h4 class="">
    <small class="text-body-secondary">have a nice reading day!</small>
  </h4>
</div>

<!-- books -->
<div class="row pb-5">
  <div class="col-sm-12 col-md-6 col-lg-4"  *ngFor="let item of data">
    <div class="card-group">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{item.image}}" class="img-fluid rounded-start h-100" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{item.book}}</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
<!-- books -->


</div>
